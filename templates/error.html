{% extends 'base.html' %}
{% block title %}{{ error_code }} - {{ error_name }}{% endblock %}
{% block content %}
<section>
    <div class="error-container">
        <h1>{{ error_code }}</h1>
        <h2>{{ error_name }}</h2>
        <p>{{ error_description }}</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="button">Начална страница</a>
        </div>
    </div>
</section>
{% endblock %}
